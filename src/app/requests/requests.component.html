<div class="container">
    <div class="row">
        <div *ngFor="let item of Requestlist" class="col-md-auto mt-5">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" src="{{item.ImgSrc}}" alt="Card image cap" height="200" width="200">
                <div class="card-body">
                    <h5 class="card-title text-center">{{item.BookName}}</h5>
                    <p class="card-text">
                        <b>Author:</b> {{item.Author}}
                        <b>Requested by:</b> {{item.RequestedBy}}
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="btn btn-sm btn-outline-success me-md-2" type="button">Approve</button>
                        <button class="btn btn-sm btn-outline-danger" type="button">Decline</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
