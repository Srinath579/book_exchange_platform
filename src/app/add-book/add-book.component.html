<button (click)="togglePopup()">Add book</button>
<div class="overlay"  *ngIf="showPopup">
    <div class="popup">
      <h2 style="text-align:center;margin-bottom:10px;font-size:20px">Add Book</h2>
      <hr width="100%" size="2" >
      <form #form='ngForm' (ngSubmit)="submitForm()" class="inline-form">
        <div class="row" style="margin:20px 0">
            <div class="col">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="formData.title"  [ngModelOptions]="{standalone: true}" name="title" required>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" [(ngModel)]="formData.author"  [ngModelOptions]="{standalone: true}" name="author" required>
                </div>
            </div>
        </div>

        <div class="row" style="margin:20px 0">
            <div class="col">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" [(ngModel)]="formData.genre"  [ngModelOptions]="{standalone: true}" name="genre" required>
            </div>
            <div class="col">
                <div class="form-group" >
                    <label for="bookCondition">Book Condition</label>
                    <input type="text" class="form-control" id="bookCondition" [(ngModel)]="formData.bookcondition"  [ngModelOptions]="{standalone: true}" name="bookCondition" required>
                </div>
            </div>
        </div>
        
       <div class="row">
        <div class="col-sm-6">           
             <select class="form-select form-select-md " id="status" label="Availabilty status" style="margin:20px 0;margin-left:8px;" [(ngModel)]="formData.status"  [ngModelOptions]="{standalone: true}">
                <option value="" selected disabled>Select Availabilty Status</option>
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
        </div>
        <div class="col-sm-6" style="margin-top:20px">
            <input type="file" id="selectAvatar" name="img" accept="image/*" (change)="handleUpload($event)">
        </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="submit()" style="width:100%;margin-top:20px">Submit</button>
      </form>
    </div>
  </div>
