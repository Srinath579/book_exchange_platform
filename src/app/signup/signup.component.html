<div class="d-flex justify-content-center text-dark">
    <div class="bg-white p-3 position-fixed rounded shadow bg-body-tertiary rounded" style="margin: 0 auto; top:25%;">
        <h1 class="h1">Sign Up</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #email type="email" class="form-control mt-2" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-secondary">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input #password type="password" class="form-control mt-2" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Re-enter your Password</label>
            <input #repassword type="password" class="form-control mt-2" id="repassword" placeholder="Password">
        </div>
        <div id="error">
            <p *ngIf="this.errorMessage!=''" class="text-danger">{{errorMessage}}</p>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3"
            (click)="onSubmit(email.value, password.value, repassword.value)">Submit</button>
        <div class="mt-2">
            <p>Already having an Account? Login <a [routerLink]="['/login']" class="d-inline-block">here</a></p>
        </div>
    </div>
</div>
